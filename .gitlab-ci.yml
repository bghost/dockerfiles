image: docker:latest
services:
    - docker:dind

before_script:
    - apk upgrade -U && apk add bash
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - export REGISTRY="registry.gitlab.com/bghost/dockerfiles/"
    - export PUSH="true"
    # Change below to match the user and group ID's
    # on the target host machine
    - export ID=1000
    - export GID=1000
    - export PLUGDEV=240

chromium:edge:
    script:
        - cd chromium
        - bash ./build edge

chromium:sid:
    script:
        - cd chromium
        - bash ./build sid

firefox:rawhide:
    script:
        - cd firefox
        - bash ./build rawhide

firefox:disco:
    script:
        - cd firefox
        - bash ./build disco

firefox:sid:
    script:
        - cd firefox
        - bash ./build sid

libreoffice:edge:
    script:
        - cd libreoffice
        - bash ./build edge

signal-desktop:bionic:
    script:
        - cd signal-desktop
        - bash ./build bionic
